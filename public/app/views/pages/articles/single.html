<div class="page-header">
    <h1>Create Article</h1>
</div>

<form class="form-horizontal" ng-submit="article.saveArticle()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Content</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="article.articleData.content">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block">Create Article</button>
        </div>
    </div>

</form>

<div class="row show-hide-message" ng-show="article.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ article.message }}
        </div>

    </div>
</div>
