<div class="row col-md-6 col-md-offset-3">

    <!-- DELETE THIS CLASS BEFORE DEPLOYMENT -->
    <div class="alert alert-info">
        <p>Test Info</p>
        <p><strong>Username</strong>: chris</p>
        <p><strong>Password</strong>: supersecret</p>
    </div>

    <!-- Normal login form where we bound our Angular functions and variables using
     ng-submit and ng-model -->
    <div class="jumbotron">
        <h1>Login</h1>

        <!-- the login.doLogin() is implemented in the mainCtrl -->
        <form ng-submit="login.doLogin()">

            <!-- USERNAME INPUT -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="login.loginData.username">
            </div>

            <!-- PASSWORD INPUT -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.loginData.password">
            </div>

            <!-- ERROR MESSAGE DISPLAY -->
            <div class="alert alert-danger" ng-if="login.error">
                {{ login.error }}
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!login.processing">Login</span>
                <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>

        </form>
    </div>

</div>
